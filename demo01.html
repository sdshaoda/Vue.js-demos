<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>demo01</title>
    <script src="vue.js"></script>
</head>

<body>
    <!-- app.$el | app.$refs.container -->
    <div id="app" ref="container">
        <!-- 数据绑定 -->
        {{ message }}
    </div>
    <script>
        // 可在控制台修改 app.message
        var app = new Vue({
            // Vue 实例 app 绑定到 #app DOM
            // app.$el
            el: '#app',
            // app.$data
            data: {
                // app.message / app.$data.message
                message: 'Hello Vue!'
            }
        })
    </script>


    <div id="app-2">
        <!-- 绑定数据到HTML的属性上，'v-bind' 可简写为 ':' -->
        <span v-bind:title="message">
            Hover your mouse over me for a few seconds to see my dynamically bound title!
        </span>
    </div>
    <script>
        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: 'You loaded this page on ' + new Date()
            }
        })
    </script>


    <div id="app-3">
        <!-- 条件判断，不为真则不会渲染此 DOM -->
        <p v-if="have">Now you see me</p>
        <!-- 条件判断，不为真则会加上 'display: none;' 的内联样式 -->
        <p v-show="seen">Now you see me</p>
    </div>
    <script>
        var app3 = new Vue({
            el: '#app-3',
            data: {
                have: false,
                seen: false
            }
        })
    </script>


    <div id="app-4">
        <ol>
            <!-- 循环遍历 -->
            <!-- 在组件中必须写 :key="" -->
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <script>
        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [{
                    text: 'Learn JavaScript'
                }, {
                    text: 'Learn Vue'
                }, {
                    text: 'Build something awesome'
                }]
            }
        })
    </script>


    <div id="app-5">
        <p>{{ message }}</p>
        <!-- 事件绑定，'v-on' 可简写为 '@' -->
        <button v-on:click="reverseMessage">Reverse Message</button>
    </div>
    <script>
        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'Hello Vue.js!'
            },
            methods: {
                reverseMessage: function() {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })
    </script>


    <div id="app-6">
        <p>{{ message }}</p>
        <!-- 双向绑定 -->
        <input v-model="message">
    </div>
    <script>
        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: 'Hello Vue!'
            }
        })
    </script>


    <div id="app-7">
        <ol>
            <!-- component组件 -->
            <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
        </ol>
    </div>
    <script>
        // 注册全局组件  组件名：todo-item；props属性：todo；组件内容：<li>{{ todo.text }}</li>
        Vue.component('todo-item', {
            props: ['todo'],
            template: '<li>{{ todo.text }}</li>'
        })
        var app7 = new Vue({
            el: '#app-7',
            data: {
                groceryList: [{
                    text: 'Vegetables'
                }, {
                    text: 'Cheese'
                }, {
                    text: 'Whatever else humans are supposed to eat'
                }]
            }
        })
    </script>
</body>

</html>
