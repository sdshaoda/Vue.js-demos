<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo02</title>
    <script src="vue.js"></script>
</head>

<body>
    <script>
        var data = {
            a: 1
        }
        var vm = new Vue({
            data: data
        })
        console.log(vm.a === data.a) // -> true
            // 设置属性也会影响到原始数据
        vm.a = 2
        console.log(data.a) // -> 2
            // ... 反之亦然
        data.a = 3
        console.log(vm.a) // -> 3
    </script>
</body>

</html>
